<html>

<head>
	<title>Angular JS Views</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<body ng-app = "mainApp">
	<h2>Whiteboard with Friends!</h2>
	<div ng-view></div>

	<script type = "text/ng-template" id = "login.html">
        <link ng-repeat="stylesheet in stylesheets" ng-href="{{stylesheet.href}}" type="{{stylesheet.type}}" rel="stylesheet">
        <ng-include src="'./resources/html/login.html'"></ng-include>
     </script>

     <script type = "text/ng-template" id = "dashboard.html">
        <link ng-repeat="stylesheet in stylesheets" ng-href="{{stylesheet.href}}" type="{{stylesheet.type}}" rel="stylesheet">
        <ng-include src="'./resources/html/dashboard.html'"></ng-include>
     </script>

	<script src="./resources/js/master.js"></script>
	<script src="./resources/js/login.js"></script>

</body>
</html>
