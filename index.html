<html>

<head>
	<title>Whiteboard with Friends</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<body ng-app = "mainApp">
	
	<div ng-view></div>

	<script type = "text/ng-template" id = "login.html">
        <link ng-repeat="stylesheet in stylesheets" ng-href="{{stylesheet.href}}" type="{{stylesheet.type}}" rel="stylesheet">
        <ng-include src="'./resources/html/login.html'"></ng-include>
     </script>

     <script type = "text/ng-template" id = "gallery.html">
        <link ng-repeat="stylesheet in stylesheets" ng-href="{{stylesheet.href}}" type="{{stylesheet.type}}" rel="stylesheet">
        <ng-include src="'./resources/html/gallery.html'"></ng-include>
     </script>

     <script type = "text/ng-template" id = "newBoard.html">
        <link ng-repeat="stylesheet in stylesheets" ng-href="{{stylesheet.href}}" type="{{stylesheet.type}}" rel="stylesheet">
        <ng-include src="'./resources/html/newBoard.html'"></ng-include>
     </script>

	<script src="./resources/js/master.js"></script>
	<script src="./resources/js/login.js"></script>
	<script src='./resources/js/gallery.js'></script>
	<script src='./resources/js/newboard.js'></script>

</body>
</html>
