<!DOCTYPE html>
<html>
<head>
    <title>Draw - White board with Friends</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='spectrum/spectrum.js'></script>
    <link rel='stylesheet' href='spectrum/spectrum.css'/>
</head>
<body>
    
    <ul>
        <li style="background-color: #84a8ed;"><a id="exit">Exit</a></li>
        <li style="background-color: #bce3a3;"><a id="save">Save PNG</a></li>
        <li style="background-color: #f284bf;"><a id="erase">Erase All</a></li>
    </ul>
    
    <h1 class="Title">Draw</h1>
    <h3 id="owner"></h3>
    <h3 id="name"></h3>
    <p id="online"></p>
    
    <canvas id="mainCanvas" width="640" height="480"></canvas>
    
    <canvas id="servedBuffer" width="128" height="128" style="display:none;"></canvas>
    
    <span id="tools">
    <div class="tools">
        <h2>Tools</h2>
        <table>
            <tr>
                <th>Shape</th>
                <th>Color</th>
                <th>Size</th>
                <th>Transparency</th>
                <th>Preview</th>
            </tr>
            <tr>
                <td><img id="shape" src="Brushes/Hard.png"></td>
                <td><input id="colorPicker" type="text" value="#3e86fa"/></td>
                <td><input id="size" type="range" min="1" max="128" value="64"/></td>
                <td><input id="opacity" type="range" min="0.01" max="1" step="0.01" value="100"/></td>
                <td><canvas id="localBuffer" width="128" height="128"></canvas></td>
            </tr>
        </table>
        <div id="brushes">
            <img src="./Brushes/Hard.png">
            <img src="./Brushes/Soft.png">
            <img src="./Brushes/Angled.png">
            <img src="./Brushes/Rough.png">
            <img src="./Brushes/Smiley.png">
            <img src="./Brushes/Mitra.png"></div>
        
        
        
    </div>
    </span>

    <script src="./resources/js/drawing.js"></script>
</body>
</html>
